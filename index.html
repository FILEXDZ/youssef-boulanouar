    <style>
        body, html {
            margin: 0;

            width: 100%;

        /* --- ÿßŸÑŸÅŸäÿØŸäŸà --- */
        video {

            top: 0;

        /* --- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿØÿÆŸàŸÑ --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;

        }

        .site-logo {

        .site-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(20px, 6vw, 36px);

        }

        @keyframes blinkCursor {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }

        .enter-link {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(12px, 2vw, 14px);
            letter-spacing: 2px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: clamp(12px, 2vw, 18px) clamp(30px, 5vw, 50px);
            border-radius: 100px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

        }

        .enter-link:hover {

        }

        /* --- ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ®ÿ±ŸàŸÅÿßŸäŸÑ --- */

            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            
            opacity: 0;
            pointer-events: none;

        }

        /* --- ÿßŸÑÿπÿØÿßÿØ --- */
        .visitor-counter {
            position: absolute;
            top: 20px;
            right: 20px;

            align-items: center;
            gap: 5px;

        .visitor-count {
            font-weight: bold;

        }

        .avatar-container {
            position: relative;
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            margin: 0 auto 25px;
        }

        .avatar {
            width: 100%;

            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #333;

        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;

        /* --- ÿßŸÑÿ£ŸäŸÇŸàŸÜÿßÿ™ ÿßŸÑÿßÿ¨ÿ™ŸÖÿßÿπŸäÿ© --- */
        .social-links {

        .social-icon img {

        /* --- ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑÿµŸàÿ™ --- */
        .volume-control {
            position: fixed;
            bottom: clamp(15px, 3vw, 30px);
            right: clamp(15px, 3vw, 30px);
            display: flex;
            align-items: center;
            background: rgba(20, 20, 20, 0.6);

            transform: translateY(20px);

        }

        .icon-wrapper {
            width: clamp(16px, 3vw, 20px);

        .icon-wrapper svg { width: 100%; height: 100%; fill: currentColor; }

        input[type=range] {

            height: 4px;

        input[type=range]::-webkit-slider-runnable-track {

            -webkit-appearance: none;

        /* --- Responsive Design ŸÑŸÑÿ¨ŸàÿßŸÑ ŸàÿßŸÑÿ™ÿßÿ®ŸÑÿ™ ŸàÿßŸÑŸÉŸÖÿ®ŸäŸàÿ™ÿ± --- */
        
        /* ÿ¥ÿßÿ¥ÿßÿ™ ÿµÿ∫Ÿäÿ±ÿ© ÿ¨ÿØÿßŸã (ÿ£ŸÇŸÑ ŸÖŸÜ 360px) */
        @media (max-width: 360px) {

        /* ÿ¥ÿßÿ¥ÿßÿ™ ÿµÿ∫Ÿäÿ±ÿ© (360px - 600px) */

        /* ÿ¥ÿßÿ¥ÿßÿ™ ŸÖÿ™Ÿàÿ≥ÿ∑ÿ© (600px - 900px) */

        /* ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ŸÑŸÑÿ£ÿ¨Ÿáÿ≤ÿ© ÿßŸÑÿ£ŸÅŸÇŸäÿ© (Landscape) */
        @media (max-height: 600px) and (min-width: 600px) {

        }
    </style>

    <script>
        const audio = document.getElementById("bgMusic");
        const video = document.getElementById('myVideo');
        const overlay = document.getElementById('overlay');
        const profileCard = document.getElementById('profileCard');
        const volumeControl = document.getElementById('volumeControl');
        const slider = document.getElementById('volumeSlider');
        const volIcon = document.getElementById('volIcon');
        
        let isMuted = false;
        let lastVolume = 0.5;

        const icons = {
            high: "M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z",
            low: "M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z",
            mute: "M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"
        };

        // --- ÿØÿßŸÑÿ© ÿßŸÑÿπÿØÿßÿØ ---
        async function handleVisitorCount() {
            // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖÿπÿ±ŸÅ ÿßŸÑÿ≤ÿßÿ¶ÿ± ÿßŸÑŸÅÿ±ŸäÿØ
            let visitorId = localStorage.getItem('visitor_id');
            
            // ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉŸÜ ŸáŸÜÿßŸÉ ŸÖÿπÿ±ŸÅÿå ÿ•ŸÜÿ¥ÿßÿ° Ÿàÿßÿ≠ÿØ ÿ¨ÿØŸäÿØ
            if (!visitorId) {
                visitorId = 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('visitor_id', visitorId);
            }
            
            try {
                // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ≤ÿßÿ¶ÿ± ÿßŸÑÿ¨ÿØŸäÿØ ÿ•ŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
                const response = await fetch('visitor-counter.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ visitorId: visitorId })
                });
                
                const data = await response.json();
                const counterEl = document.getElementById('visitCount');
                if (counterEl) {
                    counterEl.innerText = data.total;
                }
            } catch (error) {
                console.log('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØÿßÿØ:', error);
            }
        }

        function applyConfig() {
            if (typeof config !== 'undefined') {
                if (config.siteLogo) {
                    const logoEl = document.getElementById('siteLogo');
                    if (logoEl) {
                        logoEl.src = config.siteLogo;
                        logoEl.style.display = 'block';
                    }
                }

                const titleElement = document.getElementById('siteTitle');
                if (titleElement && config.siteName) {
                    startTypewriter(titleElement, config.siteName);
                }

                if (config.socialLinks) {
                    Object.keys(config.socialLinks).forEach(key => {
                        const element = document.getElementById(`link-${key}`);
                        if (element) {
                            element.href = config.socialLinks[key];
                        }
                    });
                }
            }
        }

        function startTypewriter(element, text) {
            element.innerText = '';
            
            let charIndex = 0;
            let isDeleting = false;
            let typeSpeed = 100;
            let deleteSpeed = 50;
            let waitTime = 2000;

            function type() {
                if (isDeleting) {
                    element.innerText = text.substring(0, charIndex - 1);
                    charIndex--;
                    typeSpeed = deleteSpeed;
                } else {
                    element.innerText = text.substring(0, charIndex + 1);
                    charIndex++;
                    typeSpeed = 100;
                }

                if (!isDeleting && charIndex === text.length) {
                    isDeleting = true;
                    typeSpeed = waitTime; 
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    typeSpeed = 500;
                }

                setTimeout(type, typeSpeed);
            }

            type();
        }

        function enterSite(e) {
            if(e) e.preventDefault();
            
            if(slider) slider.value = 0.5;
            if(audio) audio.volume = 0.5;
            
            updateVolumeUI();
            
            if (audio) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.log("Autoplay prevented:", error));
                }
            }

            if(video) video.style.filter = 'blur(0px)';
            
            if(overlay) {
                overlay.style.opacity = '0';
                setTimeout(function(){
                    overlay.style.display = 'none';
                    
                    if(profileCard) {
                        profileCard.style.opacity = '1';
                        profileCard.style.pointerEvents = 'all';
                    }
                    if(volumeControl) {
                        volumeControl.style.opacity = '1';
                        volumeControl.style.transform = 'translateY(0)';
                    }
                }, 800);
            }
        }

        function updateVolumeUI() {
            const val = parseFloat(slider.value);
            if(audio) audio.volume = val;
            updateSliderBackground(val);
            updateIcon(val);
            isMuted = (val === 0);
            if(val > 0) lastVolume = val;
        }

        function updateSliderBackground(val) {
            if (!slider) return;
            const percentage = (val - slider.min) / (slider.max - slider.min) * 100;
            slider.style.background = `linear-gradient(to right, #fff ${percentage}%, rgba(255,255,255,0.2) ${percentage}%)`;
        }

        function updateIcon(val) {
            if (!volIcon) return;
            const pathElement = volIcon.firstElementChild; 
            if (pathElement) {
                if (val === 0) {
                    pathElement.setAttribute('d', icons.mute);
                } else if (val < 0.5) {
                    pathElement.setAttribute('d', icons.low);
                } else {
                    pathElement.setAttribute('d', icons.high);
                }
            }
        }

        function toggleMute() {
            if (isMuted) {
                const targetVol = lastVolume > 0 ? lastVolume : 0.5;
                if(audio) audio.volume = targetVol;
                if(slider) slider.value = targetVol;
            } else {
                lastVolume = audio ? audio.volume : 0.5;
                if(audio) audio.volume = 0;
                if(slider) slider.value = 0;
            }
            updateVolumeUI();
        }

        applyConfig();
        handleVisitorCount();
        updateVolumeUI();
    </script>
</body>
</html>
